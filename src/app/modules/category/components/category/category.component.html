<mat-card>

    <h2 class="alinear">Listado de Citas</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintLabel="Busque categoría" appearance="fill">

                <mat-label>Buscar Categoría</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>

      
    

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content *ngIf="dataSource">

        <table>
            <thead >
              <tr>
                <th>Cliente</th>
                <th>Mascota</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of dataSource; let i = index">
                <td class="tab">{{ element.nombre_cliente }}</td>
                <td class="tab">{{ element.nombre_mascota }}</td>
                <td class="tab">{{ element.razon_cita }}</td>
                <td class="tab">{{ element.fecha }}</td>
                <td class="tab">
                    <button mat-icon-button color="accent" (click)="delete(element.id)" >
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>    
                </td>
              </tr>
            </tbody>
          </table>

        

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

    <!--Formulario-->
    
    <form #miFormulario="ngForm" (ngSubmit)="submitForm()">
<mat-card-content>
    <h2 class="alinear">Agregar Categoría</h2>

        <mat-form-field>
            <mat-label>Nombre Cliete</mat-label>
            <input name="cliente" [(ngModel)]="cliente" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre Mascota</mat-label>
            <input name="mascota"  [(ngModel)]="mascota"matInput>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <textarea name="descripcion"  [(ngModel)]="descripcion" matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    </form>
    <button mat-raised-button color="primary" type="submit" (click)="submitForm()" >Agregar Categoría</button>

</mat-card>
